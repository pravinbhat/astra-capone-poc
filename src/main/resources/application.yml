spring:
  application:
    name: astra-capone-poc
  data:
    cassandra:
      keyspace-name: test_ks
      username: <client-id>
      password: <client-secret>
      schema-action: create-if-not-exists
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s

server.port: 8080
      
datastax.astra:
    secure-connect-bundle: secure-connect.zip

astra.db:
  id: 
  region: us-east-1
  keyspace: test_ks
  application.token: 
  timeout: 5

cassandra.metrics:
  session-metrics:
    - bytes-sent
    - connected-nodes
  node-metrics:
    - pool.open-connections
    - pool.in-flight
    - speculative-executions